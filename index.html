<!DOCTYPE html>
<html>

<head>
	<title>Sara Naeem Portfolio</title>
	<link href="index.css" rel="stylesheet">
	<script defer src="index.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>

</head>

<body>
	<div class="header">
		<img src="./mango.png" class="mango-icon" width="20" height="20">

		<div class="header-right">
			<img src="wifi_icon.png" width="25" height="20">
			<img src="clock-icon.png" width="30" height="30">
			<img src="battery_icon.png" width="40" height="25">
			<img src="Toronto_Canada.png" width="150" height="20">
		</div>
	</div>
	<div class="left-icons">
		<div class="left-icon">
			<button data-modal-target="#profile_modal" id="close-image"><img src="profile-icon.png" width="100"
					height="100"></button>
			<div class="modal" id="profile_modal">
				<div class="modal-header">
					<div class="title">Profile</div>
					<button data-close-button class="close-button">&times;</button>
				</div>
				<div class="modal-body">
					<img src="profile_page.png" width="100%" height="100%">
				</div>
			</div>
			<div id="overlay"></div>
		</div>

		<div class="left-icon">
			<a href="Sara_Naeem_Resume.pdf" target="_blank">
				<button id="close-image"><img src="file-icon.png" width="100" height="100"></button>
			</a>
		</div>
		<div class="left-icon">
			<button data-modal-target="#work_experience_modal" id="close-image"><img src="clipboard-icon.png" width="100"
				height="100"></button>
		<div class="modal" id="work_experience_modal">
			<div class="modal-header">
				<div class="title">Work Experience</div>
				<button data-close-button class="close-button">&times;</button>
			</div>
			<div class="modal-body">
				<img src="Work_Experience_Page.png" width="100%" height="100%">
			</div>
		</div>
		<div id="overlay"></div>
		</div>

	</div>
	<div class="bottom-menu-container">
		<a href="https://github.com/sara-naeem-cs" target="_blank">
			<input type="image" src="github_logo.png" width="50" height="50">
		</a>
		<a href="https://www.linkedin.com/in/sara-naeem/" target="_blank">
			<input type="image" src="linkedin_logo.png" width="50" height="50">
		</a>
		<a href="mailto:saranaeem18353@gmail.com" target="_blank">
			<input type="image" src="email_icon.png" width="50" height="50">
		</a>
	</div>
</body>
</html>
